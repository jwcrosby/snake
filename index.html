<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>

    <title>UNOFFICIAL SNAKE SPINOFF SERIES</title>
</head>
<body>
    <header>
        <img id="title-image" src="images/rainbowsnake.png" alt="rainbow snek">
        <h1 id="title">UNOFFICIAL SNAKE SPINOFF SERIES</h1>
        <img id="dark-mode-btn" src="images/mooneye.png"></img>
    </header>
    <main>
        <section id="game-grid">
    </main>
    <footer> 
        <h2 id="game-rules">How to play: This is how you play the game. Instructions will be here eventually, but for the moment they most certainly are not.</h2>
        <div id="arrow-button-container">
            <img id="up-arrow-image" src="images/up3.png" alt="up keyboard arrow">
            <img id="left-arrow-image" src="images/left3.png" alt="left keyboard arrow">
            <img id="right-arrow-image" src="images/right3.png" alt="right keyboard arrow">
            <img id="down-arrow-image" src="images/down3.png" alt="down keyboard arrow">
        </div>
        <div id="score">
            <h2 id="score-title">Score:</h2>
            <h2 id="score-number"></h2>
        </div>
    </footer>
    <section id="modal-window" class="modal">
        <div class="modal-content">
            <h2 id="modal-text"></h2>
            <span id="try-again-btn"></span>
        </div>
    </section>
</body>
</html>
